<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexa Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Nexa Dashboard</h1>
  <input type="text" placeholder="Che vuoi chiedere a Nexa?" />
  <br />
  <button onclick="sendCommand()">Invia</button>
  <div id="response">ü§ñ Nexa risponde:</div>

  <script>
    async function sendCommand() {
      const input = document.querySelector("input").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "‚åõ Nexa sta elaborando...";

      try {
        const res = await fetch("/.netlify/functions/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt: input }),
        });

        const data = await res.json();
        responseDiv.innerText = data.reply || "‚ùå Nessuna risposta valida.";
      } catch (err) {
        responseDiv.innerText = "‚ùå Errore: " + err.message;
      }
    }
  </script>
</body>
</html>
